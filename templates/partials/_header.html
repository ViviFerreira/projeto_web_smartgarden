{%load static%}
<div>
	<div class="list-itens">
		<ul class="itens mb-0">
			<div>
				<li class="logo">
					<a href="{% url "inicio" %}"><img src="{%static 'img/LOGO.png'%}" alt="logo" height="38px" width="89,5px"/></a>
				</li>
			</div>
			<div>
				<li>
					<a href="{% url "inicio" %}"><i class="fa-solid fa-house"></i></a>
				</li>
				<!--<li>
					<a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
				</li>
				<li>
					<a href="#"><i class="fa-solid fa-bell"></i></a>
				</li>-->
				<li>
					<div class="circle">
						<div class="dropdown">
							<a href="#" data-toggle="dropdown"><i class="fa-solid fa-user text-dark" ></i></a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							  	<div class="content-dropdown">
									  {% if user.avatar %}
									  	<div class="dropdown-item">
											<img class="icone_user" src="{{user.avatar.url}}"
										</div>
										{% else %}
										<div class="dropdown-item-icone">
											<div class="circle-dropdown">
												<i class="fa-solid fa-user fa-3x text-dark" ></i>
											</div>
										</div>
									{% endif %}
									<a class="dropdown-item" href="#">{{user.username}}</a>
									<a class="dropdown-item" href="#">{{user.email}}</a>
								</div>
								<div class="footer-dropdown">
									<a class="dropdown-item" href="{% url 'editar_perfil' user.id %}"><button class="btn btn_salvar">Editar</button></a> {% comment %} falta função de editar a area de perfil {% endcomment %}
							  		<a class="dropdown-item" href="{% url 'logout' %}"><button class="btn btn-secondary">Sair</button></a>
								</div>
						  </div>
					</div>
				</li>
			</div>
		</ul>
	</div>
	
</div>
