{% extends 'layout.html' %} {% load static %} {% block content %}
<div>
    <div class="d-flex align-items-center justify-content-between mb-3">
		<p class="title-page">Plantações</p>
		<a href="{% url 'cadastrar_plantacoes' %}"><button type="button" class="btn btn_salvar">Adicionar</button></a>
	</div>
  <table class="table table-striped table-hover mt-5">
        <thead class="border-botton border-secondary">
            <tr class>
                <th scope="col">Nome</th>
                <th scope="col">Categoria</th>
                <th scope="col">Dias</th>
                <th scope="col">Qntd plantanda</th>
                <th scope="col"></i>Colhido</th>
                <th scope="col"></i>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for plantacao in plantacoes %}
            <tr>
                <td>{{plantacao.descricao}}</td>
                <td>{{plantacao.categoria}}</td>
                <td>{{plantacao.dtPlantio}}</td>
                <td>500</td>
                <td><a href="#"><i class="fa-solid fa-square-check fa-1x d-flex mt-1 ms-4 text-success" style="font-size: 1.4em;"></i></a></td>
                <td><a href="{% url 'update_plantacoes' plantacao.id %}" class="m-1"><i class="fa-solid fa-pencil text-black"></i></a><a href="#" ><i class="fa-sharp fa-solid fa-trash text-black"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="container_pagination">
        <nav aria-label="Page-navigation">
            <ul class="pagination">
            <li class="page-item ">
                <a class="page-link text-success" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item "><a class="page-link text-success" href="#">1</a></li>
            <li class="page-item "><a class="page-link text-success" href="#">2</a></li>
            <li class="page-item "><a class="page-link text-success" href="#">3</a></li>
            <li class="page-item ">
                <a class="page-link text-success" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            </ul>
        </nav>
    </div>
</div>
  {% endblock %}
