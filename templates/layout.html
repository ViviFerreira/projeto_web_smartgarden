{%load static%}
<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">		
		<link rel="stylesheet" href="{%static 'css/layout.css'%}" />
		<link rel="stylesheet" href="{%static 'css/layout_header.css'%}" />
		<link rel="stylesheet" href="{%static 'css/layout_sidebar.css'%}" />
		<link rel="stylesheet" href="{%static 'css/global.css'%}" />
		<link rel="stylesheet" href="{%static 'css/areas.css'%}" />
		<link rel="stylesheet" href="{%static 'css/forms.css'%}" />
		<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<link rel="icon" href="{%static 'img/icon.png'%}" />
		<title>SmartGarden</title>
	</head>
	<body id="body-pd">
		<section class="layout">
			<header>{% include 'partials/_header.html' %}</header>
			<modal id="section-pd">{% include 'partials/_modal_usuario.html' %}</modal>
			<aside id="section-pd">{% include 'partials/_sidebar.html' %}</aside>
			<main id="main-ml">{% block content %} {% endblock %}</main>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/be79eaef8b.js" crossorigin="anonymous"></script>
		<script src="{%static 'js/sidebar.js'%}"></script>
		<script src="https://unpkg.com/phosphor-icons"></script>
	</body>
</html>
