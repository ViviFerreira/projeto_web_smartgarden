{% extends 'layout.html' %} {% load static %} 
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<div class="title-page">Dashboards</div>
<div class="container-canvas mt-3">
    <canvas id="chartPlantada" width="400" height="250"></canvas>
    <canvas id="chartColhida"  width="400" height="250"></canvas>
</div>

<script>

    const ctxPlantada = document.getElementById('chartPlantada').getContext('2d');
    const ctxColhida = document.getElementById('chartColhida').getContext('2d');

    const chartPlantada = new Chart(ctxPlantada, {
      type: 'bar',
      data: {
        datasets: [{
          data: {{ qtdsPlantadas|safe }},
          backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
      ],
      borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
      ],
      borderWidth: 1,
          label: 'Quantidades plantadas por plantação'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: false,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
    });

    const chartColhida = new Chart(ctxColhida, {
      type: 'bar',
      data: {
        datasets: [{
          data: {{ qtdsColhidas|safe }},
          backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
      ],
      borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
      ],
      borderWidth: 1,
          label: 'Quantidades colhidas por plantação'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: false,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
    });
</script>

{% endblock %}
